<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Declaração de Vínculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header,
        .footer {
            background-color: #2E7D32;
            /* Cor verde dos arquivos anteriores */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header h1,
        .footer p {
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #2E7D32;
            /* Cor verde dos arquivos anteriores */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #1B5E20;
            /* Cor verde mais escura para o hover */
        }

        .message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .declaracao-section {
            margin-top: 20px;
        }

        .declaracao-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Consulta de Declaração de Vínculo</h1>
    </header>

    <div class="container">
        <h2>Consulte sua Declaração de Vínculo</h2>
        <form id="consultaDeclaracaoForm" onsubmit="consultarDeclaracao(event)">
            <div class="form-group">
                <label for="tipo-declaracao">Selecione a Declaração:</label>
                <select id="tipo-declaracao" required>
                    <option value="">Selecione</option>
                    <option value="vinculo">Declaração de Vínculo</option>
                    <option value="matricula">Declaração de Matrícula</option>
                    <option value="reserva">Declaração de Reserva de Vaga</option>
                </select>
            </div>
            <button type="submit">Consultar</button>
        </form>

        <div id="resultado" class="hidden"></div>

        <div class="declaracao-section">
            <h2>Declaração</h2>
            <div id="declaracao">
                <p class="declaracao-item">Nenhuma declaração disponível.</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Sistema de Consulta de Declaração de Vínculo. Todos os direitos reservados.</p>
    </footer>

    <script>
        function consultarDeclaracao(event) {
            event.preventDefault();

            const tipoDeclaracao = document.getElementById("tipo-declaracao").value;
            const resultado = document.getElementById("resultado");

            if (!tipoDeclaracao) {
                exibirMensagem(resultado, "Por favor, selecione uma declaração.", "error");
                return;
            }

            exibirMensagem(resultado, "Declaração consultada com sucesso!", "success");

            const declaracao = document.getElementById("declaracao");
            declaracao.innerHTML = `
                <div class="declaracao-item">
                    <strong>Tipo de Declaração:</strong> ${tipoDeclaracao}<br>
                    <strong>Aluno:</strong> João da Silva<br>
                    <strong>Curso:</strong> Ciência da Computação<br>
                    <strong>Data:</strong> 12/12/2024<br>
                    <strong>Vínculo:</strong> Ativo
                </div>
            `;
        }

        function exibirMensagem(elemento, texto, tipo) {
            elemento.className = `message ${tipo}`;
            elemento.innerText = texto;
            elemento.classList.remove("hidden");
            setTimeout(() => elemento.classList.add("hidden"), 3000);
        }
    </script>
</body>

</html>
