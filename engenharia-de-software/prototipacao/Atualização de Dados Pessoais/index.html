<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Dados Pessoais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header h1,
        .footer p {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Atualização de Dados Pessoais</h1>
    </header>

    <div class="container">
        <h2>Atualize suas informações</h2>
        <form id="formAtualizacao" onsubmit="salvarDados(event)">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha">
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
        <div id="mensagem" class="hidden">
            <p>Dados atualizados com sucesso!</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Sistema de Atualização de Dados. Todos os direitos reservados.</p>
    </footer>

    <script>
        function salvarDados(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (nome === "" || email === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            document.getElementById("formAtualizacao").classList.add("hidden");
            document.getElementById("mensagem").classList.remove("hidden");
        }
    </script>
</body>

</html>
